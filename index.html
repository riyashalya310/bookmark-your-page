<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Bookmark your Page here</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="heading">Hello User</h1>
                <div id="section" class="section text-center">
                    <h1 class="heading2">Bookmark your Favorite sites</h1>
                    <div class="form">
                        <form id="bookmarkForm">
                            <label for="siteNameInput">Site Name</label>
                            <input class="text-center" type="search" name="siteNameInput" id="siteNameInput" placeholder="Enter the name" />
                            <p id="siteNameErrMsg"></p>
                            <label for="siteUrlInput">Site URL</label>
                            <input class="text-center" type="search" name="siteUrlInput" id="siteUrlInput" placeholder="Enter the url" />
                            <p id="siteUrlErrMsg"></p>
                            <button type="submit" id="submitBtn" class="btn btn-primary" name="submit">Submit</button>
                        </form>
                    </div>
                    <ul id="bookmarksList" class="form"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
